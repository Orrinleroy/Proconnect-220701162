<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Quick Response - ProConnect</title>
    <style>
        :root {
            --primary-dark: #1a1a2e;
            --secondary-dark: #16213e;
            --accent-dark: #0f3460;
            --text-primary: #e0e0e0;
            --text-secondary: #b0b0b0;
            --accent-color: #4a90e2;
            --error-color: #ff6b6b;
            --success-color: #66bb6a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--primary-dark);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            opacity: 0;
            animation: pageLoad 1s ease-out forwards;
        }

        @keyframes pageLoad {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            padding: 1.5rem;
            text-align: center;
            background-color: var(--secondary-dark);
            border-bottom: 2px solid var(--accent-dark);
            margin-bottom: 2rem;
            border-radius: 8px;
        }

        .logo h1 {
            color: var(--text-primary);
            font-size: 2rem;
            text-transform: uppercase;
        }

        .form-container {
            background: var(--secondary-dark);
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 600px;
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 1rem;
            color: var(--accent-color);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
        }

        .form-group input, .form-group textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--accent-dark);
            border-radius: 4px;
            background: var(--primary-dark);
            color: var(--text-primary);
            transition: border 0.3s;
        }

        .form-group input:focus, .form-group textarea:focus {
            border-color: var(--accent-color);
            outline: none;
        }

        .submit-button {
            background-color: var(--accent-dark);
            color: var(--text-primary);
            border: none;
            padding: 1rem;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
            width: 100%;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .submit-button:hover {
            background-color: var(--accent-color);
            box-shadow: 0 4px 15px rgba(74, 144, 226, 0.3);
        }

        .message {
            margin-top: 1rem;
            text-align: center;
            display: none; /* Hidden by default */
        }

        .error-message {
            color: var(--error-color);
        }

        .success-message {
            color: var(--success-color);
        }
    </style>
</head>
<body>
    <div class="logo">
        <h1>ProConnect</h1>
    </div>

    <div class="form-container">
        <h2>Emergency Quick Response</h2>
        <form id="emergencyForm">
            <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-group">
                <label for="contact">Contact Number</label>
                <input type="tel" id="contact" required>
            </div>
            <div class="form-group">
                <label for="location">Location</label>
                <input type="text" id="location" required>
            </div>
            <div class="form-group">
                <label for="message">Emergency Message</label>
                <textarea id="message" rows="4" required></textarea>
            </div>
            <button type="submit" class="submit-button">Send Alert</button>
            <div class="message error-message" id="errorMessage">Please fill in all required fields.</div>
            <div class="message success-message" id="successMessage">Emergency alert sent successfully!</div>
        </form>
    </div>

    <script>
        document.getElementById('emergencyForm').addEventListener('submit', function(event) {
            event.preventDefault();

            // Simple validation check
            const name = document.getElementById('name').value.trim();
            const contact = document.getElementById('contact').value.trim();
            const location = document.getElementById('location').value.trim();
            const message = document.getElementById('message').value.trim();
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');

            if (!name || !contact || !location || !message) {
                errorMessage.style.display = 'block';
                successMessage.style.display = 'none';
            } else {
                errorMessage.style.display = 'none';
                successMessage.style.display = 'block';
                // Here you would typically send the data to the server
                // For example: submitDataToServer(name, contact, location, message);
                document.getElementById('emergencyForm').reset();
            }
        });
    </script>
</body>
</html>
