<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit a Complaint - Animated Dark Theme</title>
    <style>
/* Base Theme Variables */
:root {
    --color-background-primary: #0F1020;
    --color-background-secondary: #1A1E2E;
    --color-text-primary: #E4E6EB;
    --color-text-secondary: #A0A5B1;
    --color-accent-primary: #4A90E2;
    --color-accent-secondary: #6A5ACD;
    --color-accent-hover: #7B68EE;
    --font-primary: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    --shadow-elevation-1: 0 4px 6px rgba(0, 0, 0, 0.1);
    --shadow-elevation-2: 0 10px 25px rgba(0, 0, 0, 0.15);
    --transition-smooth: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
}

/* Animation Keyframes */
@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

@keyframes slideUp {
    from { 
        transform: translateY(30px);
        opacity: 0;
    }
    to { 
        transform: translateY(0);
        opacity: 1;
    }
}

@keyframes scaleIn {
    from { 
        transform: scale(0.95);
        opacity: 0;
    }
    to { 
        transform: scale(1);
        opacity: 1;
    }
}

@keyframes gradientFlow {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

@keyframes float {
    0% { transform: translateY(0px); }
    50% { transform: translateY(-10px); }
    100% { transform: translateY(0px); }
}

@keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.05); }
    100% { transform: scale(1); }
}

/* Base Styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: var(--font-primary);
}

body {
    min-height: 100vh;
    background: var(--color-background-primary);
    background-image: 
        radial-gradient(at 47% 33%, hsl(214, 47%, 15%) 0, transparent 59%), 
        radial-gradient(at 82% 65%, hsl(224, 47%, 15%) 0, transparent 55%),
        radial-gradient(at 23% 75%, hsl(234, 47%, 15%) 0, transparent 50%);
    padding: 2rem;
    color: var(--color-text-primary);
    animation: fadeIn 1s ease-out;
}

.container {
    max-width: 800px;
    margin: 0 auto;
    background: rgba(15, 23, 42, 0.8);
    padding: 2rem;
    border-radius: 15px;
    box-shadow: var(--shadow-elevation-2);
    animation: scaleIn 0.8s ease-out;
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.1);
    transform-style: preserve-3d;
}

h1 {
    color: var(--color-text-primary);
    margin-bottom: 1.5rem;
    text-align: center;
    font-size: 2.2rem;
    text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
    background: linear-gradient(270deg, var(--color-accent-primary), var(--color-accent-secondary));
    background-size: 200% 200%;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: gradientFlow 6s ease infinite;
}

.alert {
    padding: 1rem;
    border-radius: 8px;
    margin-bottom: 1.5rem;
    transform-origin: top;
    display: none;
    background: rgba(255, 255, 255, 0.05);
    backdrop-filter: blur(5px);
    animation: scaleIn 0.4s ease-out;
}

.success {
    background-color: rgba(16, 185, 129, 0.2);
    color: #10b981;
    border: 1px solid rgba(16, 185, 129, 0.3);
}

.error {
    background-color: rgba(239, 68, 68, 0.2);
    color: #ef4444;
    border: 1px solid rgba(239, 68, 68, 0.3);
}

.complaint-form {
    display: flex;
    flex-direction: column;
    gap: 1.5rem;
    animation: slideUp 0.8s ease-out;
}

.form-group {
    transition: var(--transition-smooth);
    animation: slideUp 0.8s ease-out;
}

.form-group:nth-child(1) { animation-delay: 0.1s; }
.form-group:nth-child(2) { animation-delay: 0.2s; }
.form-group:nth-child(3) { animation-delay: 0.3s; }
.form-group:nth-child(4) { animation-delay: 0.4s; }
.form-group:nth-child(5) { animation-delay: 0.5s; }

.form-group:hover {
    transform: translateX(5px);
}

.form-group label {
    display: block;
    margin-bottom: 0.5rem;
    color: var(--color-text-primary);
    font-weight: 500;
    transition: var(--transition-smooth);
}

select, input, textarea {
    width: 100%;
    padding: 0.8rem;
    background: rgba(255, 255, 255, 0.05);
    border: 2px solid rgba(255, 255, 255, 0.1);
    border-radius: 8px;
    font-size: 1rem;
    transition: var(--transition-smooth);
    color: var(--color-text-primary);
}

select:focus, input:focus, textarea:focus {
    outline: none;
    border-color: var(--color-accent-primary);
    box-shadow: 0 0 0 3px rgba(96, 165, 250, 0.2);
    background: rgba(255, 255, 255, 0.1);
    transform: scale(1.02);
}

select option {
    background: var(--color-background-secondary);
    color: var(--color-text-primary);
}

.priority-options {
    display: flex;
    gap: 1rem;
}

.priority-options label {
    flex: 1;
    padding: 0.8rem;
    text-align: center;
    background: rgba(255, 255, 255, 0.05);
    border-radius: 8px;
    cursor: pointer;
    transition: var(--transition-smooth);
    border: 1px solid rgba(255, 255, 255, 0.1);
    animation: scaleIn 0.4s ease-out;
}

.priority-options label:hover {
    background: rgba(255, 255, 255, 0.1);
    transform: scale(1.05);
}

.priority-options input[type="radio"] {
    display: none;
}

.priority-options input[type="radio"]:checked + label {
    background: linear-gradient(135deg, var(--color-accent-primary), var(--color-accent-secondary));
    color: white;
    border-color: transparent;
    animation: pulse 2s infinite;
}

button[type="submit"] {
    background: linear-gradient(135deg, var(--color-accent-primary), var(--color-accent-secondary));
    color: white;
    border: none;
    padding: 1rem 2rem;
    border-radius: 8px;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    margin-top: 1rem;
    position: relative;
    overflow: hidden;
    animation: slideUp 0.8s ease-out 0.6s backwards;
}

button[type="submit"]:hover {
    transform: translateY(-2px) scale(1.02);
    box-shadow: 0 4px 15px rgba(74, 144, 226, 0.3);
}

button[type="submit"]::after {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    width: 0;
    height: 0;
    background: rgba(255, 255, 255, 0.2);
    border-radius: 50%;
    transform: translate(-50%, -50%);
    transition: width 0.6s ease, height 0.6s ease;
}

button[type="submit"]:active::after {
    width: 300%;
    height: 300%;
}

/* Responsive Design */
@media (max-width: 768px) {
    .container {
        padding: 1.5rem;
    }
    
    .priority-options {
        flex-direction: column;
    }

    body {
        padding: 1rem;
    }
}

/* Custom Scrollbar */
::-webkit-scrollbar {
    width: 8px;
}

::-webkit-scrollbar-track {
    background: rgba(255, 255, 255, 0.1);
    border-radius: 4px;
}

::-webkit-scrollbar-thumb {
    background: var(--color-accent-primary);
    border-radius: 4px;
    transition: background 0.3s ease;
}

::-webkit-scrollbar-thumb:hover {
    background: var(--color-accent-secondary);
}

/* Reduced Motion */
@media (prefers-reduced-motion: reduce) {
    * {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
        scroll-behavior: auto !important;
    }
}
    </style>
</head>
<body>
    <div class="container">
        <h1>Submit a Complaint</h1>
        <div id="successAlert" class="alert success">
            Your complaint has been submitted successfully. We will review it shortly.
        </div>
        <div id="errorAlert" class="alert error">
            Please fill in all required fields before submitting.
        </div>
        <form class="complaint-form" onsubmit="return handleSubmit(event)">
            <div class="form-group">
                <label for="category">Complaint Category*</label>
                <select id="category" required>
                    <option value="">Select a category</option>
                    <option value="facilities">Facilities Maintenance</option>
                    <option value="roommate">Roommate Issues</option>
                    <option value="security">Security</option>
                    <option value="food">Mess/Food</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="title">Complaint Title*</label>
                <input type="text" id="title" required>
            </div>

            <div class="form-group">
                <label for="room">Room Number*</label>
                <input type="text" id="room" required>
            </div>

            <div class="form-group">
                <label>Priority Level*</label>
                <div class="priority-options">
                    <input type="radio" id="low" name="priority" value="low" required>
                    <label for="low">Low</label>
                    
                    <input type="radio" id="medium" name="priority" value="medium">
                    <label for="medium">Medium</label>
                    
                    <input type="radio" id="high" name="priority" value="high">
                    <label for="high">High</label>
                </div>
            </div>

            <div class="form-group">
                <label for="description">Detailed Description*</label>
                <textarea id="description" rows="5" required></textarea>
            </div>

            <button type="submit">Submit Complaint</button>
        </form>
    </div>

    <script>
        function handleSubmit(event) {
            event.preventDefault();
            const form = event.target;
            
            if (form.checkValidity()) {
                const successAlert = document.getElementById('successAlert');
                successAlert.style.display = 'block';
                successAlert.style.animation = 'scaleIn 0.4s ease-out';
                document.getElementById('errorAlert').style.display = 'none';
                form.reset();
            } else {
                const errorAlert = document.getElementById('errorAlert');
                errorAlert.style.display = 'block';
                errorAlert.style.animation = 'scaleIn 0.4s ease-out';
                document.getElementById('successAlert').style.display = 'none';
            }
            
            return false;
        }
    </script>
</body>
</html>
